<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();

function init(){
  xhr = new XMLHttpRequest();
  if(xhr)
  {
    xhr.onreadystatechange=getContent;
    xhr.open("GET", "con.txt", true);
    xhr.send();
  }
}
function getContent(){
  if(xhr.readyState=="4"&&xhr.status==200){
    var arr=xhr.responseText.split(";");
    document.getElementById("about").innerHTML=arr[0];
    document.getElementById("one").innerHTML=arr[1];
    document.getElementById("two").innerHTML=arr[1];
    document.getElementById("three").innerHTML=arr[1];
    document.getElementById("four").innerHTML=arr[1];
    document.getElementById("five").innerHTML=arr[1];
    document.getElementById("six").innerHTML=arr[1];
    document.getElementById("seven").innerHTML=arr[1];
    setTimeout(getPic, 4000);
  }
}


function getPic(){
  xhr.open("GET", "img.txt", true);
  xhr.onreadystatechange = showImg;
  xhr.send(null);
}


function showImg(){
  if(xhr.readyState == 4 && xhr.status == 200)
  {
    res=xhr.responseText.split(";");
    document.getElementById("one").innerHTML = res[0];
    document.getElementById("two").innerHTML = res[1];
    document.getElementById("three").innerHTML = res[2];
    document.getElementById("four").innerHTML = res[3];
    document.getElementById("five").innerHTML = res[4];
    setTimeout(getPic2, 3000);
  }
}
